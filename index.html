<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="The picture of the Gabrielle Essence Eau De Parfum">
        </picture>
        <div class="product-content">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <description>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</description>
          <div class="prices">
            <p class="product-offer-price">
              <span class="visually-hidden">New Price :</span>
              $149.99
            </p>
            <p class="product-original-price">
              <span class="visually-hidden">Original Price :</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sergio Hernandez</a>.
      </div>
    </footer>
  </body>
</html>
